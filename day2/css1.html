<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css연습</title>
    <link rel="stylesheet" href="index.css"
    <style>
        li {
            color: red;
        }
    </style>
</head>
</head>
<body>
    <div>
        <!--color : 폰트의 색상을 변경해준다-->>
        <h1 style="color:rgb(36, 36, 68);">css 사용법을 익히기</h1>
        <!--background-color : 배경색상변경 -->
        <ul style="background-color: rgb(5, 74, 5)">
            <li>원</li>
            <li>투</li>
            <li>쓰리</li>
        </ul>
    </div>
</body>
</html>
