<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습3.colspan과 rowspan 이용</title>
</head>
<body>
    <table border="1" cellspacing="0": cellpadding="20" >
            <tbody>
                <tr>
                    <th colspan="3">1</th>
                    <th rowspan="2">2</th>
                </tr>
                <tr>
                    <td rowspan="2">3</td>
                    <td colspan="2">centre</td>
                </tr>
                <tr>
                    <td colspan="3">4</td>
                </tr>
                
            </tbody>
        </table>
    </table>
    
</body>
</html>
