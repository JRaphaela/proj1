<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>가격표</h1>
    <table border="1" cellspacing="5" cellpedding="10">
        <thead>
            <tr>
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국물떡볶이</td>
                <td>5,000</td>
                <td>매운맛 선택(보통,맵게,아주맵게)</td>
            </tr>
            <tr>
                <td>순대</td>
                <td>4,000</td>
                <td>내장추가시 1,000</td>
            </tr>
            <tr>
                <td>김밥</td>
                <td>3,000</td>
                <td>2줄이상 주문가능</td>
            </tr>
        </tbody>

    </table>
    <h2>New 가격표</h2>
    <table border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>메뉴</th>
                <th>가격</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>국물떡볶이</td>
                <td>6,000</td>
                <td>매운맛 선택</td>
            </tr>
            <tr>
                <td>참치김밥</td>
                <!--rowspan: 해당칸 점유하는 행의 수 지정-->
                <td rowspan="2"> 4,000</td>
                <td></td>
            </tr>
            <tr>
                <td>치즈김밥</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3">순대(품절)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
