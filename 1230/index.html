<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실무사례 </title>
    <style>
        /* content앞에 쓸때 : before */
        .box::before {
            content: "앞에!"
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="box">
        안녕하세요
    </div>
    
</body>
</html>
