<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습5.설문조사 폼 꾸미기</title>
    <link rel="stylesheet" href="prc5.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
</head>
<body>
    <h2>설문조사</h2>
    <div class="box1">
        이름 <input type="text"><br />
        이메일<input type="email" placeholder="love@example.com"><br />
    </div>

     <h2>나이</h2>
     <div class="box2">
     <input type="radio" name="age"> 10대
     <input type="radio" name="age"> 20대
     <input type="radio" name="age"> 30대
     <input type="radio" name="age"> 40대
     <input type="radio" name="age"> 50대
     <input type="radio" name="age"> 60대 이상
     <h2>원하는 강의(복수응답가능합니다.)</h2>
     <input type="checkbox" name="lecture"> html <br />
     <input type="checkbox" name="lecture"> js <br />
     <input type="checkbox" name="lecture"> css <br />
     <textarea cols="100" rows="10"  placeholder="하고 싶은 말을 써주세요"></textarea>
     </div>
     <br />
     <button>제출</button>
</body>
</html>
